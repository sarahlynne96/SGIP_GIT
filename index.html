<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy Incentive Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1E88E5;
      --highlight-gold: #F4A300;
      --background-light: #f9f9f9;
      --text-dark: #222;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-light);
      margin: 0;
      color: var(--text-dark);
    }

    header {
      background: var(--primary-blue);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
      gap: 2rem;
    }

    .form-section {
      flex: 2;
      background: white;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .sidebar {
      flex: 1;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1.5rem;
    }

    select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    button {
      background: var(--highlight-gold);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 2rem;
    }

    button:hover {
      background: #d98f00;
    }

    #results {
      margin-top: 2rem;
      background: #e3f2fd;
      padding: 1rem;
      border-left: 6px solid var(--primary-blue);
      border-radius: 4px;
    }

    .contact-box {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .contact-box h3 {
      font-size: 1.1rem;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Energy Incentive Finder</h1>
    <p>Discover solar, storage, and efficiency rebates available in your area</p>
  </header>

  <main>
    <div class="form-section">
      <label for="userType">I am a:</label>
      <select id="userType">
        <option value="residential">Homeowner / Renter</option>
        <option value="commercial">Business / Commercial</option>
        <option value="nonprofit">Nonprofit / Public Org</option>
      </select>

      <label for="stateSelect">Select your state:</label>
      <select id="stateSelect">
        <option value="">-- Choose a state --</option>
        <option value="CA">California</option>
        <option value="IL">Illinois</option>
        <option value="TX">Texas</option>
        <option value="NY">New York</option>
        <!-- Add more states here -->
      </select>

      <button onclick="findPrograms()">Find Programs</button>

      <div id="results"></div>
    </div>

    <div class="sidebar">
      <div class="contact-box">
        <h3>SGIP Program Contacts</h3>
        <p><strong>PG&E:</strong><br/>
        <a href="https://www.pge.com/sgip" target="_blank">pge.com/sgip</a><br/>
        Email: selfgen@pge.com</p>

        <p><strong>SCE:</strong><br/>
        <a href="https://www.sce.com/SGIP" target="_blank">sce.com/SGIP</a><br/>
        Email: SGIPGroup@sce.com</p>

        <p><strong>SoCalGas:</strong><br/>
        <a href="https://socalgas.com/sustainability/power-generation/self-generation-incentive" target="_blank">socalgas.com</a><br/>
        Email: selfgeneration@socalgas.com</p>
      </div>
    </div>
  </main>

  <script>
    function findPrograms() {
      const userType = document.getElementById('userType').value;
      const state = document.getElementById('stateSelect').value;
      const resultsDiv = document.getElementById('results');

      if (!state) {
        resultsDiv.innerHTML = "<p>Please select a state to see available programs.</p>";
        return;
      }

      resultsDiv.innerHTML = `
        <h2>Programs for ${userType} users in ${state}</h2>
        <ul>
          <li><strong>SGIP (California):</strong> Up to $1,100/kWh for battery + $3,100/kW for solar for qualified homes.</li>
          <li><strong>Federal Tax Credit:</strong> 30% of system costs through 2032 (available in all states).</li>
          <li><strong>Local Rebates:</strong> More info coming soon...</li>
        </ul>
      `;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‚Äë8">
  <meta name="viewport" content="width=device‚Äëwidth, initial‚Äëscale=1.0">
  <title>SGIP Residential Solar & Storage Equity Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #F5F5F5; padding: 2rem; font-family: Arial, sans-serif; }
    .hero { background: #003399; color: #fff; padding: 1rem; margin-bottom:2rem; border-radius:5px; }
    .fact-icon { font-size: 2rem; margin-right: 0.5rem; color: #003399;}
    .result-box { background: #fff; padding:1.5rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    .map-container { height: 350px; width: 100%; margin-top:1rem; border:1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero text-center">
      <h1>Residential Solar &amp; Storage Equity Calculator</h1>
      <p>Estimate your SGIP incentive based on CPUC fact sheet criteria.</p>
    </div>

    <form id="rsse-form">
      <div class="row gx-3 gy-2">
        <div class="col-md-6">
          <label>üìç Address</label>
          <input type="text" id="address" class="form-control" placeholder="1234 Main St, CA" required>
        </div>
        <div class="col-md-6">
          <label>‚ö° Utility Provider</label>
          <select id="utility" class="form-select">
            <option value="">Select</option><option>PG&E</option><option>SCE</option><option>SDG&E</option><option>LADWP</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>üè† Household Type</label>
          <select id="household" class="form-select">
            <option value="single">Single‚ÄëFamily</option><option value="multi">Multifamily</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>CARE / FERA / ESA or SASH/DAC‚ÄëSASH participation?</label>
          <select id="lowprog" class="form-select">
            <option value="no">No</option><option value="yes">Yes</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Annual Income ‚â§ 80% AMI?</label>
          <select id="lowincome" class="form-select">
            <option value="no">No</option><option value="yes">Yes</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Battery Storage (kWh)</label>
          <input type="number" id="storage" class="form-control" step="0.1" min="0">
        </div>
        <div class="col-md-4">
          <label>Solar System Size (kW)</label>
          <input type="number" id="solar" class="form-control" step="0.1" min="0">
        </div>
        <div class="col-md-4">
          <label>IRA Tax Credit % (federal)</label>
          <input type="number" id="ira" class="form-control" step="1" min="0" max="100" value="30">
        </div>

        <div class="col-12 text-center mt-3">
          <button class="btn btn-primary btn-lg">Estimate Incentive</button>
        </div>
      </div>
    </form>

    <div class="result-box mt-5" id="result">
      <h2>üìä Your Estimated Incentive</h2>
      <p id="eligibility"></p>
      <p id="summary"></p>
      <hr>
      <h4>üó∫Ô∏è Eligibility Map (DAC / Fire Threat)</h4>
      <div class="map-container">
        <iframe src="https://capuc.maps.arcgis.com/apps/webappviewer/index.html?id=5bdb921d747a46929d9f00dbdb6d0fa2" width="100%" height="100%" style="border:0;"></iframe>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('rsse-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const prog = document.getElementById('lowprog').value === 'yes';
      const inc = document.getElementById('lowincome').value === 'yes';
      const household = document.getElementById('household').value;
      const storage = parseFloat(document.getElementById('storage').value) || 0;
      const solar = parseFloat(document.getElementById('solar').value) || 0;
      const ira = parseFloat(document.getElementById('ira').value)/100 || 0;

      let eligible = false;
      if(household==='single') eligible = prog || inc;
      else eligible = prog;

      const storageRate=1100; // $/kWh
      const solarRate=3100;   // $/kW

      const base = (storage * storageRate) + (solar * solarRate);
      const net = base * (1 - ira);

      const eligText = eligible
        ? '‚úÖ Eligible for Residential Solar & Storage Equity Program.'
        : '‚ùå Not eligible ‚Äî must meet low‚Äëincome or program criteria.';
      const summary = storage>0 || solar>0
        ? `Estimated SGIP incentive: $${base.toLocaleString(undefined,{maximumFractionDigits:0})}<br>
           After ~${(ira*100).toFixed(0)}% federal tax credit: $${net.toLocaleString(undefined,{maximumFractionDigits:0})}`
        : 'Enter a system size to get incentive estimate.';

      document.getElementById('eligibility').innerHTML = eligText;
      document.getElementById('summary').innerHTML = summary;
    });
  </script>
</body>
</html>

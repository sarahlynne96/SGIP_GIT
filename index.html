<div class="form-section" style="margin-top: 2rem; border-left: 4px solid #1E88E5;">
  <h2>SGIP Eligibility Quick Check (30 Seconds)</h2>
  <p>This guide follows the official SGIP call center screening flow:</p>

  <label>1. Do you own your home?</label>
  <select id="sgipHomeowner">
    <option value="">-- Choose --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>2. Are you enrolled in CARE, FERA, ESA, LIHEAP, or earn under $75K/year?</label>
  <select id="sgipIncome">
    <option value="">-- Choose --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>3. Have you experienced PSPS (fire shutoffs) or live in a wildfire Tier 2/3 zone?</label>
  <select id="sgipFireZone">
    <option value="">-- Choose --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>4. Does anyone rely on medical equipment (refrigerated meds, oxygen, etc)?</label>
  <select id="sgipMedical">
    <option value="">-- Choose --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>5. Who is your electric utility?</label>
  <select id="sgipUtility">
    <option value="">-- Choose --</option>
    <option value="PGE">PG&E</option>
    <option value="SCE">SCE</option>
    <option value="SDGE">SDG&E</option>
    <option value="other">Other</option>
  </select>

  <label>6. Do you have solar installed or are open to adding solar?</label>
  <select id="sgipSolar">
    <option value="">-- Choose --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <button onclick="checkSGIPEligibility()">Check SGIP Eligibility</button>

  <div id="sgipResult" style="margin-top: 1rem;"></div>
</div>
